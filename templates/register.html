<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace – Krizový průvodce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            margin-top: 2em;
            background-color: #004080;
            color: white;
            border: none;
            padding: 0.8em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        a {
            display: block;
            margin-top: 1em;
            text-align: center;
            color: #004080;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Registrace</h2>
        <label for="username">Uživatelské jméno</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Heslo</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Zaregistrovat se</button>
        <a href="/login">Již máte účet? Přihlaste se</a>
    </form>
</body>
</html>
