<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Obnova hesla – Krizový průvodce</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2em 3em;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            display: block;
            margin: 1em 0 0.5em;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.75em;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obnova hesla</h2>
        <form method="post">
            <label for="email">Zadejte e-mail použitý při registraci:</label>
            <input type="email" name="email" required>
            <button type="submit">Odeslat heslo</button>
        </form>
    </div>
</body>
</html>
