<!-- register.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace – Krizový průvodce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.75em;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .back {
            text-align: center;
            margin-top: 1em;
        }
        .back a {
            color: #004080;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrace</h2>
    <form method="post">
        <label for="fullname">Jméno a příjmení</label>
        <input type="text" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="organization">Organizace</label>
        <input type="text" name="organization">

        <label for="password">Heslo</label>
        <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Musí obsahovat alespoň jedno velké písmeno, jedno malé písmeno, číslo a mít minimálně 8 znaků." required>

        <label for="confirm_password">Opakovat heslo</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">Zaregistrovat se</button>
    </form>
    <div class="back">
        <p>Po registraci Vám bude zaslán potvrzovací email. Přístup získáte po schválení administrátorem.</p>
        <p><a href="/">Zpět na přihlášení</a></p>
    </div>
</div>
</body>
</html>
