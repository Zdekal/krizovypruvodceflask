    <style>
        body {

    <script>
        function addRow() {
            const table = document.getElementById("ks-table").getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length;
            const row = table.insertRow();
            const fields = ["jmeno", "telefon", "email", "funkce", "zodpovednost"];
            for (let i = 0; i < fields.length; i++) {
                const cell = row.insertCell();
                if (fields[i] === "zodpovednost") {
                    cell.innerHTML = `<textarea name="${fields[i]}_${rowCount}"></textarea>`;
                } else {
                    cell.innerHTML = `<input name="${fields[i]}_${rowCount}" />`;
                }
            }
        }
    </script>
</head>

    <form method="post" action="/update">

                </tr>
            </thead>
            <tbody>
                {% for member in ks_data %}

                    <td><input name="jmeno_{{ loop.index0 }}" value="{{ member.jmeno }}"></td>
                    <td><input name="telefon_{{ loop.index0 }}" value="{{ member.telefon }}"></td>
                    <td><input name="email_{{ loop.index0 }}" value="{{ member.email }}"></td>
                    <td><input name="funkce_{{ loop.index0 }}" value="{{ member.funkce }}"></td>
                    <td><textarea name="zodpovednost_{{ loop.index0 }}">{{ member.zodpovednost }}</textarea></td>

        <button type="button" onclick="addRow()">‚ûï P≈ôidat ƒçlena</button>
