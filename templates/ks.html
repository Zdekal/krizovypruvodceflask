<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Krizový štáb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Členové krizového štábu</h1>
    <table>
        <thead>
            <tr>
                <th>Funkce v KŠ</th>
                <th>Hlavní zodpovědnosti</th>
                <th>Jméno</th>
                <th>Telefon</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for member in ks_data %}
            <tr>
                <td>{{ member['Funkce v KŠ'] }}</td>
                <td>{{ member['Hlavní zodpovědnosti'] }}</td>
                <td>{{ member['Jméno'] }}</td>
                <td>{{ member['Telefon'] }}</td>
                <td>{{ member['Email'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
